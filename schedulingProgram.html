        <input type="date" id="date-input">
   <div class="header-container">
    <h1>196ATKS schedule for <span id="current-date">[Date]</span></h1>
    <img src="196ATKS.jpg" alt="196ATKS Patch" />
    </div>


       
        
        <div class="schedule-section" id="day-shift">
            <h2>Day Shift</h2>
            <ul id="day-shift-list"></ul>
            <button onclick="addShift('day')">Add Day Shift</button>
        </div>
        <div class="schedule-section" id="swing-shift">
            <h2>Swing Shift</h2>
            <ul id="swing-shift-list"></ul>
            <button onclick="addShift('swing')">Add Swing Shift</button>
        </div>
        <div class="schedule-section" id="mids-shift">
            <h2>Mids Shift</h2>
            <ul id="mids-shift-list"></ul>
            <button onclick="addShift('mids')">Add Mids Shift</button>
        </div>
        <div class="schedule-section" id="office-days">
            <h2>Office Days</h2>
            <ul id="office-days-list"></ul>
            <button onclick="addOfficeDay()">Add Office Day</button>
        </div>
        <div class="schedule-section" id="meetings">
            <h2>Meetings</h2>
            <ul id="meetings-list"></ul>
            <button onclick="addMeeting()">Add Meeting</button>
        </div>
   <script>
    document.getElementById('publish-btn').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Add title and date
        doc.text('196ATKS Schedule', 10, 10);
        doc.text('Date: ' + document.getElementById('date-input').value, 10, 20);

        // Helper function to extract text from list items
        function getListText(listId) {
            const items = document.querySelectorAll(`#${listId} li`);
            let text = '';
            items.forEach((item, index) => {
                text += (index + 1) + '. ' + item.childNodes[0].nodeValue.trim() + '\n';
            });
            return text;
        }

        // Add content from different sections
        doc.text('Day Shift:', 10, 30);
        doc.text(getListText('day-shift-list'), 10, 40);

        doc.text('Swing Shift:', 10, 60);
        doc.text(getListText('swing-shift-list'), 10, 70);

        doc.text('Mids Shift:', 10, 90);
        doc.text(getListText('mids-shift-list'), 10, 100);

        doc.text('Office Days:', 10, 120);
        doc.text(getListText('office-days-list'), 10, 130);

        doc.text('Meetings:', 10, 150);
        doc.text(getListText('meetings-list'), 10, 160);

        // Save the PDF
        doc.save('schedule.pdf');
    });
</script>
