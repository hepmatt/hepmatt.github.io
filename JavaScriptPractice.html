        <script>
                function calcSortieCount()
                    {
                        var m1 = parseFloat(document.getElementById('thisMonth').value);
                        var m2 = parseFloat(document.getElementById('lastMonth').value);
                        var m3 = parseFloat(document.getElementById('twoMonths').value);
                        var T = m1 + m2 + m3;
                        document.getElementById('Total').value = T;
                        
                        var expChange = document.querySelector('input[name="experience"]:checked').value;
                        expChange = parseInt(expChange, 10);

                        var oneMonth = (expChange === 10) ? 3 : 5;
                        
                        let result;
                        if (T > expChange || m1 > oneMonth)  {
                            result = "You have enough sorties";
                        }  else {
                            result = "You need more sorties!";
                        }
                        document.getElementById('result').value = result;
                    }
                    function setMonthLabels() {
                       const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"];

                       const currentDate = new Date();
                       const thisMonth = monthNames[currentDate.getMonth()];
                       const lastMonth = monthNames[(currentDate.getMonth() - 1 + 12) % 12];
                       const twoMonthsAgo = monthNames[(currentDate.getMonth() - 2 + 12) % 12];

                         document.getElementById('thisMonthLabel').textContent = `Sorties Flown in ${thisMonth}:`;
                         document.getElementById('lastMonthLabel').textContent = `Sorties Flown in ${lastMonth}:`;
                         document.getElementById('twoMonthsLabel').textContent = `Sorties Flown in ${twoMonthsAgo}:`;
                          }

                                           window.onload = setMonthLabels;
            </script>

        <h3>calculate your total 90 day sortie count lookback</h3> <br />
        <label>Experience Level:</label><br />
            <input type="radio" id="experienced" name="experience" value="10" checked>
                <label for="experienced">Experienced(Need 10 Sorties)</label><br />
            <input type="radio" id="inexperienced" name="experience" value="15">
                <label for="inexperienced">Inexperienced(Need 15 Sorties)</label><br />
            
        <label id="thisMonthLabel" for="thisMonth"></label>
            <input type="text" id="thisMonth" /><br />
        <label id="lastMonthLabel" for="lastMonth"></label>
            <input type="text" id="lastMonth" /><br />
        <label id="twoMonthsLabel" for="twoMonths"></label>
            <input type="text" id="twoMonths" /><br />

        <input type="button" value="Calculate"
            onclick="calcSortieCount();" />
        <input type="text" id="Total" name="Total" readonly/><br />
        <input type="text" id="result" name="result" readonly/><br />
