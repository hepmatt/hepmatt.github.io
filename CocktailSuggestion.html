<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Suggestion</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
          nav {
            display: flex;
            flex-wrap: wrap;
            background-color: none; 
            padding: 0;
            border: 0;
        }
        nav a {
            color: #393e46; /* light black */
            padding:0.5rem 1rem;
            text-decoration: none;
            border: 2px solid #393e46;
            border-radius: 4px 4px 0 0;
            background-color: #eeeeee;
            transition: width 2s, height 4s
            flex: 1;
            text-align: center;
        }

        nav a:hover {
            width: 150px;
            background-color: #d3d3d3;
            color: #000000;
            }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url("texture.jpg");
           /* background: #fb2505;*/
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .contact, .clearance, .profile, .skills, .experience, .education {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-left: 4px solid #333;
        }
            table {
            width: 100%;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
       img {
            width: 95%;
            height: auto; 
            display: inline;
           transition: transform 0.3s ease;
        }
        img:hover 
        .rotated {
            transform: rotate(90deg);
        }
        
        .portrait {
            max-height: 200px; 
        }
        .landscape {
            max-height: 200px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <nav>
                <a href="index.html">Home</a>
               <a href="projects.html">Projects</a>
                <a href="Cocktail.html">Cocktail of the Week</a>
                <a href="resume.html">Resume</a>
                <a href="contactPage.html">Contact</a>
            </nav>

        
        <div class="cocktail-suggestion">
            <h3>Cocktail Suggestion</h3>
            <p>Select your preferences to get a unique cocktail suggestion:</p>

            <label for="cocktail-type">1. Choose the cocktail type:</label>
            <select id="cocktail-type">
                <option value="Spirit-forward">Spirit-forward</option>
                <option value="Sweet">Sweet</option>
            </select>

            <br /><br />

            <label for="cocktail-spirit">2. Choose the type of spirit:</label>
            <select id="cocktail-spirit">
                <option value="Vodka">Vodka</option>
                <option value="Gin">Gin</option>
                <option value="Whiskey">Whiskey</option>
                <option value="Rum">Rum</option>
                <option value="Tequila">Tequila</option>
            </select>

            <br /><br />

            <label for="cocktail-flavor">3. Choose the flavor profile:</label>
            <select id="cocktail-flavor">
                <option value="Smoky">Smoky</option>
                <option value="Herbal">Herbal</option>
                <option value="Fruity">Fruity</option>
            </select>

            <br /><br />

            <button onclick="suggestCocktail()">Get Suggestion</button>
            <p id="suggestion-result"></p>
        </div>
    </div>
 <footer style="text-align: center; margin-top: 20px;">
       <p>Matt Lynn 2024</p>
       <p>CSCI434: Web Programming.</p>
    </footer>

    <script>
     function suggestCocktail() {
    const type = document.getElementById('cocktail-type').value;
    const spirit = document.getElementById('cocktail-spirit').value;
    const flavor = document.getElementById('cocktail-flavor').value;

    let cocktail;

    // Define cocktail suggestions based on selections
    const cocktailSuggestions = {
        "Spirit-forward_Vodka_Smoky": {
            name: "Smoky Moscow Mule",
            ingredients: [
                "2 oz Vodka (preferably a high-quality one)",
                "1/2 oz Mezcal (for the smoky flavor)",
                "1/2 oz Fresh lime juice",
                "4 oz Ginger beer",
                "Ice",
                "Lime wedge (for garnish)",
                "Fresh mint sprig (optional)"
            ]
        },
        "Spirit-forward_Vodka_Herbal": {
            name: "Herbal Vodka Gimlet",
            ingredients: [
                "2 oz Vodka",
                "1 oz Fresh lime juice",
                "3/4 oz Simple syrup",
                "3-4 Fresh basil leaves (or another fresh herb like thyme or rosemary)",
                "Ice",
                "Basil sprig or lime wheel (for garnish)"
            ]
        },
        "Spirit-forward_Vodka_Fruity": {
            name: "Cosmopolitan",
            ingredients: [
                "2 oz citrus flavor Vodka",
                "1 oz Cointreau or triple sec",
                "3/4 oz Fresh lime juice",
                "1/2 oz Cranberry juice",
                "Ice",
                "Orange twist or lime wheel (for garnish)"
            ]
        },
        "Sweet_Vodka_Smoky": {
            name: "Smoky Black Russian",
            ingredients: [
                "2 oz Vodka",
                "1 oz Coffee liqueur (like Kahl√∫a)",
                "1/2 oz Mezcal (for the smoky flavor)",
                "Ice",
                "Coffee beans (for garnish)"
            ]
        }
    };

    const key = `${type}_${spirit}_${flavor}`;
    const selectedCocktail = cocktailSuggestions[key];

    if (selectedCocktail) {
        cocktail = `
            <strong>${selectedCocktail.name}</strong><br />
            <ul>
                ${selectedCocktail.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
            </ul>`;
    } else {
        cocktail = "No matching cocktail found";
    }

    document.getElementById('suggestion-result').innerHTML = `Your cocktail suggestion is:<br />${cocktail} CHEERS!`;
}

    </script>
</body>
  
</html>
